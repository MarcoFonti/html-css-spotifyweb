<!DOCTYPE html>
<html lang="it">
<head>

    <title>Spotify</title>
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <main>

                <figure class="recipe-logo">
                    <img src="" alt="Logo Spotify">

                <figure class="recipe-home">

                <figure class="recipe-near">

                <div class="recipe-create-playlists">

                    </ul>
                </div>
            </div>
            <div class="recipe-login">
                <figure class="recipe-install">
                    <img src="" alt="Installa app">
                    <span>Installa app</span>
                </figure>
                <figure>
                    <img src="" alt="Login">
                    <h1 class="username">John Doe</h1>
                </figure>
            </div>
        </aside>
        <section class="recipe-play-list">
            <header class="recipe-upgrade">
                <a href="#">effettua l'upgrade</a>
            </header>
            <article class="recipe-content">
                <nav class="recipe-navbar">
                    <ul>
                        <li><a href="#">in evidenza</a></li>

                </nav>
                <div>
                    <h1 class="title-content">Recently played</h1>
                    <div>

                    </div>
                <div>
                <div>
                    <h1 class="title-johnDoe"></h1>
                    <div>

                    </div>
                </div>
                <div>
                    <h1 class="title-artPopular"></h1>
                    <div>

                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav class="recipe-navfooter">
            <div class="recipe-music">
                <figure>

                </figure>
                <span class="title-music">Sinister</span>
                <span class="title-song">Brano</span>
                <span class="title-name">Nome</span>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            <div class="recipe-play">
                <div class="recipe-inPlay">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-fast"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-fast"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="recipe-duration">
                    <span class="text-start">0.25</span>
                    <span class="dash-duration"></span>
                    <span class="text-end">4.35</span>
                </div>
            </div>
            <div class="recipe-volume">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-volume-high"></i>
                <span class="dash-volume"></span>
            </div>
        </nav>
    </footer>

</html>
